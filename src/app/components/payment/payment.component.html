<h1></h1>

<div id="maindiv" class="card mt-4">
    <div class="card-header text-center">
      <strong>Ödeme İşlemi</strong>
    </div>
    <div [formGroup]="rentalAddForm" class="card-body">
      <div class="row">
        <div class="inputbox mt-3">
          <span>Kart Üzerindeki Ad Soyad</span>
          <input
            formControlName="name"
            type="text"
            name="name"
            class="form-control"
            required="required"
            placeholder="Ad Soyad"
          />
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="inputbox mt-3 mr-2">
              <span>Kart Numarası</span>
              <input
                formControlName="creditCardNumber"
                type="text"
                name="name"
                class="form-control"
                required="required"
                placeholder="0000 0000 0000 0000"
              />
              <i class="fa fa-credit-card"></i>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex flex-row">
              <div id="date" class="inputbox mt-3 mr-2">
                <span id="datetxt">Son Kullanım Tarihi</span>
                <input
                  formControlName="month"
                  id="month"
                  type="text"
                  name="name"
                  class="form-control"
                  required="required"
                  placeholder="ay"
                />
                <input
                  formControlName="year"
                  id="year"
                  type="text"
                  name="name"
                  class="form-control"
                  required="required"
                  placeholder="yıl"
                />
              </div>
              <div id="cvv" class="inputbox mt-3 mr-2">
                <span>Güvenlik Kodu</span>
                <input
                  formControlName="ccv"
                  type="text"
                  name="name"
                  class="form-control"
                  required="required"
                  placeholder="CVV"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <button class="btn btn-success" (click)="rentACar()">
          <strong> {{payment.totalPrice | currency: "₺" }}  Ödeme Yap</strong>
        </button>
      </div>
    </div>
  </div>
